
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vajra Traders</title>


    <!-- Linking Favicons -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png" />


    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <!-- Top Header -->
    <div id="topheader" class="topheader">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="topheader-left">
                        <ul>
                            <li><i class="fas fa-clock"></i> Need help? Call Us Now : 
                            <a href="#">1800 456 7890</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="social-icons">
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Site Header -->
    <header id="header" class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="site-logo">
                        <a href="#">
                            <figure class="thumbnail-img">
                                <img src="images/site-logo.png" alt="Site Logo">
                            </figure>
                            <h4>
                                <img src="images/site-logodetail.png" alt="">
                            </h4>
                        </a>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="header-right">
                        <div class="site-navigation">
                            <ul>
                                <li class="current-menu-item"><a href="#">Home</a></li>
                                <li><a href="#">Our Products</a></li>
                                <li><a href="#">Product Category</a></li>
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">Cart</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <div class="calltoaction">
                            <ul>
                                <li class="isCart"><a href="#"><i class="fa fa-shopping-cart"></i><span>5</span></a></li>
                                <li><a href="#"><i class="far fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-search"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /Site Header -->


    <!-- Home Banner -->
    <div id="homeslider" class="homeslider">
        <div class="owl-carousel">
            <div class="slider-item">
                <img src="images/slider-img1.jpg" alt="Slider Image 1">
            </div>
            <div class="slider-item">
                <img src="images/slider-img1.jpg" alt="Slider Image 1">
            </div>
        </div>
    </div>
    <!-- /Home Banner -->


    <!-- Home Column Block -->
    <div id="columnblock" class="columnblock">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="block">
                        <figure class="thumbnail-img">
                            <img src="images/shipping-icon.png" alt="Shipping Image">
                        </figure>
                        <h4>Free Shipping</h4>
                        <p>No any costs will be charges</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="block">
                        <figure class="thumbnail-img">
                            <img src="images/support.png" alt="Support Image">
                        </figure>
                        <h4>Online Support</h4>
                        <p>Free Online Support</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="block noafter">
                        <figure class="thumbnail-img">
                            <img src="images/reload.png" alt="Reload Image">
                        </figure>
                        <h4>Money Back</h4>
                        <p>Money will be return</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Linking Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/main.js"></script>
    
    
</body>
</html>
